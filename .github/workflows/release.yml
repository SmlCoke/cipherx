name: Build and Release

on:
  push:
    tags:
      - 'v*' # 当你推送 v0.1.0 这样的标签时触发

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: cipherx-linux
            asset_name: cipherx-linux
          - os: windows-latest
            artifact_name: cipherx.exe
            asset_name: cipherx-windows.exe
          - os: macos-latest
            artifact_name: cipherx
            asset_name: cipherx-macos

    steps:
    - uses: actions/checkout@v4 # 推荐升级到 v4

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Test
      run: cd build && ctest -C Release

    # [修改] 升级到 v4
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: build/${{ matrix.os == 'windows-latest' && 'Release/' || '' }}${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    # [修改] 升级到 v4
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts # v4 建议指定下载路径，否则会下载到当前目录导致混乱

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        # [修改] v4 下载后会为每个 artifact 创建子文件夹
        # 路径格式变为: artifacts/<artifact-name>/<file-name>
        files: |
          artifacts/cipherx-linux/cipherx-linux
          artifacts/cipherx-windows.exe/cipherx.exe
          artifacts/cipherx-macos/cipherx
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}