name: Build and Release

on:
  push:
    tags:
      - 'v*'

# [新增] 显式赋予 GITHUB_TOKEN 写权限，解决 403 错误
permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            # [修改] Linux 下 CMake 默认生成的文件名是 cipherx，不是 cipherx-linux
            artifact_name: cipherx 
            asset_name: cipherx-linux
          - os: windows-latest
            artifact_name: cipherx.exe
            asset_name: cipherx-windows.exe
          - os: macos-latest
            artifact_name: cipherx
            asset_name: cipherx-macos

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Test
      run: cd build && ctest -C Release

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        # [修改] 这里的逻辑是：去 build 文件夹找 artifact_name (比如 cipherx)
        path: build/${{ matrix.os == 'windows-latest' && 'Release/' || '' }}${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    # [新增] 重命名文件，防止上传时发生文件名冲突
    - name: Rename artifacts
      run: |
        mv artifacts/cipherx-linux/cipherx artifacts/cipherx-linux/cipherx-linux
        mv artifacts/cipherx-macos/cipherx artifacts/cipherx-macos/cipherx-macos
        # Windows 的已经是 .exe 了，通常不需要改，但为了统一也可以改
        # mv artifacts/cipherx-windows.exe/cipherx.exe artifacts/cipherx-windows.exe/cipherx-windows.exe

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        # [修改] 指向重命名后的文件
        files: |
          artifacts/cipherx-linux/cipherx-linux
          artifacts/cipherx-windows.exe/cipherx.exe
          artifacts/cipherx-macos/cipherx-macos
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}